<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container-md">
        <div class="row mt-5">
            <h1 class="text-center wow animate__animated animate__fadeInDown"><span class="text-success">Search</span> Your Desired Books</h1>
        </div>
        <div class="row wow animate__animated animate__fadeInUp">
            <div class="col d-flex mt-3 justify-content-center">
                <input id="searchInput" type="text" name="" id="" class="form-control w-50" placeholder="Search For Your Desired Books">
                <button onclick="fetchResult()" id="searchSubmit" class="btn btn-success mx-2">Search</button>
            </div>
        </div>
        <div id="spinner" class="d-flex justify-content-center mt-5 d-none">
            <!-- <div  class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div> -->
            <div id="booksOpen" class="wow animate__animated animate__bounceIn"></div>
        </div>

        

        <!-- Search Results -->
        <div id="results" class="row m-3 wow animate__animated animate__bounceInUp">
            
        </div>
        <div id="booksAnimate" class="wow animate__animated animate__fadeInUp"></div>
    </section>
    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Wow Js -->
    <script src="js/wow.min.js"></script>
    <script src="js/lottie.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
