<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col d-flex mt-5 justify-content-center">
                <input id="searchInput" type="text" name="" id="" class="form-control w-50" placeholder="Search For Your Desired Books">
                <button onclick="fetchResult()" id="searchSubmit" class="btn btn-success mx-2">Search</button>
            </div>
        </div>
        <div id="spinner" class="d-flex justify-content-center mt-5 d-none">
            <div  class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- Search Results -->
        <div id="results" class="row m-3">
            
        </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
